name: regform
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^4.1.0
  cloud_firestore: ^6.0.1
  qr_flutter: ^4.1.0
  qr_code_scanner: ^2.0.1
  mobile_scanner: ^6.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# Add dependency_overrides here (same indentation level as dependencies)
dependency_overrides:
  qr_code_scanner:
    git:
      url: https://github.com/Triplej797276/qr_code_scanner.git
      ref: main

flutter:
  uses-material-design: true
